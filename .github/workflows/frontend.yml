name: Frontend CI

on:
  push:
    branches: [main, feature/*]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"

jobs:
  frontend-build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Type Check & Lint
        run: |
          npm run lint || true 
          # || true nur falls Linter-Regeln vorhanden sind

      - name: Build
        run: npm run build

      - name: Run Tests

        run: npm test -- --passWithNoTests
